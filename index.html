<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL About MTA | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* Add loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Professional notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            max-width: 400px;
        }
        
        .notification.success {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border-left: 5px solid #00ff88;
        }
        
        .notification.error {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border-left: 5px solid #ff4757;
        }
        
        .notification.info {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            border-left: 5px solid #6a11cb;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Modal enhancements */
        .modal-content h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .modal-buttons .btn {
            flex: 1;
            padding: 12px;
        }
        
        /* Stats enhancement */
        .stats {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #30305a;
        }
        
        .stat-item {
            text-align: center;
            padding: 0 20px;
        }
        
        .stat-item i {
            display: block;
            font-size: 28px;
            color: #6a11cb;
            margin-bottom: 8px;
        }
        
        .stat-item span {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background -->
        <div class="background-overlay"></div>
        
        <!-- Login Box -->
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="MTA Hub Logo" class="logo">
                <h1>ALL About MTA</h1>
                <p>Share & Discover MTA:SA Scripts, Mods, Maps</p>
            </div>

            <!-- Avatar -->
            <div class="avatar-container">
                <img src="assets/avatar.png" alt="Admin Avatar" class="avatar">
                <span class="admin-tag">Created By : Louay</span>
            </div>

            <!-- Login Form -->
            <div class="form-container">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="emailLogin" class="btn email-btn">
                    <i class="fas fa-sign-in-alt"></i> Login with Email
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- OAuth Buttons - DISCORD REMOVED -->
                <button id="googleLogin" class="btn google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>

                <!-- Register Link -->
                <p class="register-link">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-file-code"></i>
                    <span id="scriptCount">0</span> Scripts
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <h2>Create New Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" placeholder="Username (3-20 characters)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password (minimum 6 characters)" required>
                </div>
                <div class="modal-buttons">
                    <button id="doRegister" class="btn email-btn">Create Account</button>
                    <button id="closeRegister" class="btn" style="background: #ff4757;">Cancel</button>
                </div>
                <p style="color: #a0a0d0; font-size: 12px; text-align: center; margin-top: 15px;">
                    By registering, you agree to our terms of service.
                </p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
